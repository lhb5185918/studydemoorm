{%  extends "base.html" %}
{% block content %}
    <div class = "row">
        <div class = "col-md-8 col-md-offset-2">
            <form action = ""  method = "post">
                      <div class="form-group">
                        <label for="title">名称</label>
                        <input type="text" class="form-control" id="title" placeholder="名称">
                      </div>
                <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" id="price" placeholder="价格">
                      </div>
                <div class="form-group">
                        <label for="date">出版日期</label>
                        <input type="date" class="form-control" id="date" placeholder="名称">
                      </div>
                <div class="form-group">
                        <label for="publish">出版社</label>
                    <select name = '' id = '' class = "form-control"> 
                    {%  for publish in publishes %}
                        <option value="">{{publish.name}}</option>
                        {% endfor %}
                    </select>
                      </div>
                <div class="form-group">
                        <label for="autho">作者</label>
                    <select name = "" id = "" class = "form-control">
                        {% for author in authors %}
                            <option value="">{{author.name}}</option>
                        {% endfor %}
                    </select>
                      </div>
                
            </form>
        </div>
    
    </div>
{% endblock %}
