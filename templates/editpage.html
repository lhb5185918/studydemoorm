{%  extends "base.html" %}
{% block content %}
    <div class = "row">
        <div class = "col-md-8 col-md-offset-2">
            <form action = ""  method = "post">
                      <div class="form-group">
                        <label for="title">名称</label>
                        <input type="text" class="form-control" id="title" placeholder="名称" name = 'title' value = "{{ editbook.title }}">
                      </div>
                <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" id="price" placeholder="价格" name = 'price' value = "{{ editbook.price }}">
                      </div>
                <div class="form-group">
                        <label for="date">出版日期</label>
                        <input type="date" class="form-control" id="date" placeholder="名称" name = 'publishDate' value = "{{ editbook.publishDate | date:"Y-m-d" }}">
                      </div>
                <div class="form-group">
                        <label for="publish">出版社</label>
                    <select name = 'publish_id' id = '' class = "form-control"> 
                    {%  for publish in publishes %}
                        <option value = "{{ publish.id }}"{% if publish.id == editbook.id %}selected{% endif %}>{{ publish.name }}</option>
                        {% endfor %}
                    </select>
                      </div>
                <div class="form-group">
                        <label for="author">作者</label>
                    <select name = "author_id" id = "" class = "form-control" multiple>
                        {% for author in authors %}
                            <option value="{{ author.id }}"{% if author in editbook.authors.all %}selected{% endif %}>{{author.name}}</option>
                        {% endfor %}
                    </select>
                      </div>
             <div class = "form-group">
                        <input type = "submit" class = "btn btn-success pull-right" >
                    </div>
                
            </form>
        </div>
    
    </div>
{% endblock %}
